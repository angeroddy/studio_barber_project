name: Security Audit

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: read

jobs:
  npm-audit:
    name: ${{ matrix.project.name }} / npm-audit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - name: backend_fresha
            path: backend_fresha
            lockfile: backend_fresha/package-lock.json
          - name: fresha_clone_sb
            path: fresha_clone_sb
            lockfile: fresha_clone_sb/package-lock.json
          - name: front_client_sb
            path: front_client/front_client_sb
            lockfile: front_client/front_client_sb/package-lock.json

    defaults:
      run:
        working-directory: ${{ matrix.project.path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.project.lockfile }}

      - name: Install dependencies
        run: npm ci

      - name: Run production dependency audit (high and critical)
        run: npm audit --omit=dev --audit-level=high
