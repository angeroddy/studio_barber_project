name: CI

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality-gates:
    name: ${{ matrix.project.name }} / lint-build-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - name: backend_fresha
            path: backend_fresha
            lockfile: backend_fresha/package-lock.json
          - name: fresha_clone_sb
            path: fresha_clone_sb
            lockfile: fresha_clone_sb/package-lock.json
          - name: front_client_sb
            path: front_client/front_client_sb
            lockfile: front_client/front_client_sb/package-lock.json

    defaults:
      run:
        working-directory: ${{ matrix.project.path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ${{ matrix.project.lockfile }}

      - name: Pin npm version
        run: npm install -g npm@10.9.2

      - name: Print npm version
        run: npm --version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present
